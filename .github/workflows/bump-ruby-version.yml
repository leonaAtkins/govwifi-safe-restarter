name: Update Ruby

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * 0" # Runs Monthly

jobs:
  upgrade-ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: run updater
        uses: leonaAtkins/govwifi-safe-restarter/.github/actions/update-ruby@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}